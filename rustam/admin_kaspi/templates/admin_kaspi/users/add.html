{% extends 'admin_kaspi/layout/layout.html' %}
{% block 'content' %}
            <div class="page-content">
                <div class="container-fluid">
                    
    <!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Создать пользователя</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">Пользователи</a></li>
                                            <li class="breadcrumb-item active">Создать пользователя</li>
                                    </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Создать пользователя</h4>
                    <form action="{% url 'admin_user_create' %}" method="POST">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <label for="username" class="col-form-label col-lg-2">Username</label>
                            <div class="col-lg-10">
                                <input id="username" name="username" type="text" class="form-control"
                                    placeholder="Username...">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <label for="email" class="col-form-label col-lg-2">Email</label>
                            <div class="col-lg-10">
                                <input id="email" name="email" type="email" class="form-control"
                                    placeholder="Email...">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <label for="password" class="col-form-label col-lg-2">Пароль</label>
                            <div class="col-lg-10">
                                <input id="password" name="password" type="password" class="form-control"
                                    placeholder="Пароль...">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <label for="role" class="col-form-label col-lg-2">Роль</label>
                            <div class="col-md-10">
                                <select class="form-select" name='role' id='role'>
                                    <option value="">Пользователь</option>
                                    <option value="admin">Админ</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <label for="active" class="col-form-label col-lg-2">Активен</label>
                            <div class="col-md-10">
                                <select class="form-select" name='active' id='active'>
                                    <option value="False">Неактивен</option>
                                    <option value="True">Активен</option>
                                </select>
                            </div>
                        </div>
                    
                    <div class="row justify-content-end">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-primary">Создать</button>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
{% endblock %}
